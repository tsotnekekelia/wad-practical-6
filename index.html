<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booker</title>
    <link rel="stylesheet" href="res/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="res/js/Item.js"></script>
    <script src="res/js/Cart.js"></script>
    <script src="res/js/script.js"></script>
</head>
<body>
<header>
    <nav>
        <div class="logo-container">
            <img src="res/images/logo.png" alt="Booker">
        </div>
        <div class="cart-container">
            <img src="res/images/cart.png" alt="Cart">
            <span>0</span>
        </div>
    </nav>
</header>
<section>
    <div id="item-container">
        <div class="gallery">
            <img id="item-main-image" alt="">
            <div class="thumbnails">
            </div>
        </div>
        <h1></h1>
        <button class="add-to-cart" id="main-button">Add to cart</button>
        <div class="comment-contents">
            <div class="comment">
                Nice books!
            </div>
        </div>
        <div class="comment-box">
            <textarea rows="10" placeholder="Leave a Comment..."></textarea>
        </div>
    </div>

    <div class="suggested-container">
        <h3>Total: <span id="total-price">0.00</span>$</h3>
        <h3>Similar items</h3>
        <ul>
        </ul>
    </div>
</section>
<footer>
    <p>&copy; Booker 2019</p>
</footer>
</body>
</html>
